<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders - Amazon Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background: #232f3e;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header a {
      color: #ff9900;
      text-decoration: none;
      font-size: 14px;
    }

    header a:hover {
      text-decoration: underline;
    }

    #orders-list {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .order {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order:last-child {
      border-bottom: none;
    }

    .order-details {
      flex: 1;
    }

    .order-details h3 {
      margin: 0;
      font-size: 18px;
      color: #232f3e;
    }

    .order-details p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .order-status {
      font-weight: bold;
      color: green;
    }

    .order button {
      padding: 8px 12px;
      background: #ff9900;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .order button:hover {
      background: #e68a00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Orders</h1>
    <a href="index.html">Back to Products</a>
  </header>

  <div id="orders-list">
    <!-- Example Order -->
    <div class="order">
      <div class="order-details">
        <h3>Wireless Headphones</h3>
        <p>Order Date: 24 Sep 2025</p>
        <p class="order-status">Delivered</p>
      </div>
      <button>View Details</button>
    </div>

    <div class="order">
      <div class="order-details">
        <h3>Smartphone</h3>
        <p>Order Date: 18 Sep 2025</p>
        <p class="order-status">Shipped</p>
      </div>
      <button>Track Order</button>
    </div>
  </div>

  <script src="js/orders.js"></script>
</body>
</html>
